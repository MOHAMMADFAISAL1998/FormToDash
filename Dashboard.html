<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/all.css">

    <link rel="stylesheet" href="css/D_style.css">

<body>
    <div class="dashboard">

                    <li><span><a href="#"><i class="fas fa-home"></i>Home</a></span></li>
                    <li><span><a href="#"><i class="fas fa-tasks"></i>Tasks</a></span></li>

                </div>
                <div class="col-3">
                    <img src="logo/unity.png" alt="">
                </div>
                <div class="col-3">
                    <img src="logo/VS.png" alt="">
